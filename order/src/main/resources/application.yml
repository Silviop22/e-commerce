spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:mem:order
    driverClassName: org.h2.Driver
    username: order
    password: password
    jpa:
      hibernate:
        ddl-auto: update
        show-sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
server:
    port: 8082

